<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsoTest</title>

    <!-- cdn imports -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- self links -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> 

</head>

<body>
    <!-- navbar -->
    <nav id="navbar-main" class="navbar navbar-expand-lg navbar-light rounded-bottom">
        <a class="navbar-brand" href="{% url 'index' %}"> <strong>EsoTest</strong> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" id="navbarDropdown" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Language
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a id="dropdown-item" class="dropdown-item" href="{% url 'brainfuck' %}">BrainFuck</a>
                        <a id="dropdown-item" class="dropdown-item" href="{% url 'esoterrible' %}">Esoterrible</a>
                        <a id="dropdown-item" class="dropdown-item" href="{% url 'malbolge' %}">MalBolge</a>
                        <a id="dropdown-item" class="dropdown-item" href="{% url 'spl' %}">Shakespeare</a>
                        <div class="dropdown-divider"></div>
                        <a id="dropdown-item" class="dropdown-item" href="{% url 'example' %}">Examples</a>
                    </div>
                </li>
            </ul>
            <ul>
                <i class="bi bi-github" style="font-size: 2rem;"></i>
            </ul>
        </div>
    </nav>

    <!-- main -->
    <div class="container">
        <div id="container-inside" class="container m-4 p-3 rounded">
              <div style="display: grid; grid-template-columns: 5fr 6fr 1fr; justify-items: center;">
                <div style="justify-items: left;">
                    <h3>Language</h3>
                    <p>
                        This language is about love, about peace and about democracy. 
                        JK democracy sucks here's to monarchy and the top 1% who we try to become but can never achieve
                    </p>
                </div>
                <div>
                    <form method="get" class="form-group">
                        <div style="display: grid; justify-items: center; justify-content: space-between; grid-template-rows: 6fr 2fr 6fr">
                            <div>
                                <textarea class="form-control" name="command" id="command" cols="70" rows="6" style="resize: none;">{{command}}</textarea><br>                                
                            </div>
                            <div style="color: white;">
                                <button class="btn btn-success" type="submit"><i class="bi bi-gear-wide" style="color: white;"></i> Execute</button>
                                <div class="btn btn-danger"><i class="bi bi-book" style="color: white;"></i> Learn</div>
                                <div class="btn btn-warning" style="color: white;"><i class="bi bi-lightning" style="color: white;"></i> Challenge</div>
                                <div class="btn btn-primary"><i class="bi bi-bookmark" style="color: white;"></i> Bookmark</div>
                            </div>
                            <div>
                                <textarea readonly class="form-control" id="result" cols="70" rows="6" style="resize: none;">{{result}}</textarea>
                            </div>
                        </div>
                        </form>
                </div>
                <div style="display: grid; grid-template-rows: 5fr 1fr 5fr; justify-content: center;">
                    <div id="theme-button-string"></div>
                    <div>
                        <button id="theme-button" class="btn rounded-circle">
                            <i id="theme-button-icon" class="bi bi-moon-stars-fill"></i>
                        </button>
                    </div>
                    <div></div>
                </div>
              </div>          
        </div>
        </div>
    </div>
</body>
</html>
