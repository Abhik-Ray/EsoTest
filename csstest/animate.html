<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <style>
        .object1 {
            height: 50px;
            width: 50px;
            transition: translate ease-in;
            animation: top-to-bottom1 50s 3s;
            animation-iteration-count: infinite;
        }

        @keyframes top-to-bottom1 {
            0% {
                transform: translate(-5, -5) rotateZ(0deg);
            }

            100% {
                transform: translate(5vw, 95vh) rotateZ(50deg);
            }
        }
    </style>
    <div class="object1">
        <h1>?</h1>
    </div>
</body>

</html>
